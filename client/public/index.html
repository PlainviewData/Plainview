<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Plainview App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <!-- logo -->
      <div class="row lg">
        <div class="col-md-12 logo">
          <img src="img/plainview-sm.png" id="logo" alt="logo" />
        </div>
      </div>

      <!-- form -->
      <div class="row form">
        <div class="col-md-12">
          <form class="form-inline">
            <div class="form-group">
              <!-- <label for="urlinput">Name</label> -->
              <input type="text" class="form-control" id="urlInput" placeholder="Input URL Here">
            </div>
            <button type="submit" class="btn btn-default" id="go">Go</button>
          </form>
        </div>
      </div>

      <!-- message -->
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="msg">
            <p id="invalid-url">Invalid URL.</p>
            <p id="checking">Checking url...</p>
            <p id="valid-url">Page is ready to archive!</p>
            <p id="not-supported">Website is not supported. <a href="#domainListModal" class="domain-list" data-toggle="modal" data-target="#domainListModal">Here</a> is a list of supported websites.</p>
          </div>
        </div>
      </div>

      <!-- site search -->
      <div class="siteSearch" ng-app="siteSearch" ng-controller="siteSearchController">
        <div class="bar">
          <!-- Create a binding between the searchString model and the text field -->
          <input type="text" ng-model="searchString" placeholder="Enter site name" />
        </div>
        <ul>
          <!-- Render a li element for every entry in the items array. -->
          <li ng-repeat="i in items | searchFor:searchString">
            <a href="{{i.site_url}}"><img ng-src="{{i.logo_url}}" /></a>
            <a href="{{i.site_url}}"><p>{{i.display_name}}</p></a>
          </li>
        </ul>
      </div>

      <!-- modal -->
      <div class="modal fade" id="domainListModal" tabindex="-1" role="dialog" aria-labelledby="domainListModalLabel">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="supportedDomainsTitle">Supported Websites</h4>
            </div>
            <div class="modal-body">
              <div ng-app="siteSearch" ng-controller="siteSearchController">
                <div class="bar">
                  <!-- Create a binding between the searchString model and the text field -->
                  <input type="text" ng-model="searchString" placeholder="Enter site name" />
                </div>
                <ul>
                  <!-- Render a li element for every entry in the items array. -->
                  <li ng-repeat="i in items | searchFor:searchString">
                    <a href="{{i.site_url}}"><img ng-src="{{i.logo_url}}" /></a>
                    <a href="{{i.site_url}}"><p>{{i.display_name}}</p></a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div> <!-- modal -->

    </div> <!-- container-fluid -->

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
