<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Plainview</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="pvstatic/css/material/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="pvstatic/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
  </head>

  <body>

      <div id="articleModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="classInfo" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                  Ã—
                </button>
                <h4 class="modal-title" id="classModalLabel">
                      
                    </h4>
                    <p id="redirect_to_archive">Go to our archvie</p>
              </div>
              <div class="modal-body">
                <table class="table">
                  <tbody>
                    <tr>
                      <td>Headline</td>
                      <td id="article_headline"></td>
                    </tr>
                    <tr>
                      <td>Url</td>
                      <td id="article_url"></td>
                    </tr>
                    <tr>
                      <td>Date posted</td>
                      <td id="article_date_posted"></td>
                    </tr>
                    <tr>
                      <td>Author(s)</td>
                      <td id="article_authors"></td>
                    </tr>
                    <tr>
                      <td>Story</td>
                      <td id="article_story"></td>
                    </tr>
                    </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

    <div class="container-fluid">

      <!-- logo -->
      <div class="row">
        <div class="col-md-12 logo">
          <img src="pvstatic/img/plainview-sm.png" id="logo" alt="logo" style="width:20%"/>
        </div>
      </div>


      <!-- form -->
      <div class="row ">
        <form class="form-inline" id="urlInputForm">
          
          <div class="col">
            Enter url:
          </div>
          
          <div class="col">
            <fieldset class="form-group">
              <label id="urlMsg" for="urlInput" class="bmd-label-static"></label>
              <input type="text" class="form-control" id="urlInput">
            </fieldset>
          </div>

          <div class="col">
            <button type="submit" class="btn btn-raised btn-primary" id="go">Archive it</button>
          </div>

        </form>
      </div>

      <!-- site search -->
      <div class="siteSearch" ng-app="siteSearch" ng-controller="siteSearchController">
        <div class="bar">
          <!-- Create a binding between the searchString model and the text field -->
          <input style="border-width: 1px;" type="text" ng-model="searchString" placeholder="Search supported sites" />
        </div>
        <ul>
          <!-- Render a li element for every entry in the items array. -->
          <li ng-repeat="i in items | searchFor:searchString">
            <a href="{{i.site_url}}"><img style='border:0.5px solid #7f7f7f' ng-src="{{i.logo_url}}" /></a>
            <a href="{{i.site_url}}"><p>{{i.display_name}}</p></a>
          </li>
        </ul>
      </div>

    </div> <!-- container-fluid -->

    <script src="pvstatic/js/lib/jquery.min.js"></script>
    <script src="pvstatic/js/material/bootstrap-material-design.min.js"></script>
    <script src="pvstatic/js/supported_websites.js"></script>
    <script src="pvstatic/js/api.js"></script>

  </body>
</html>
